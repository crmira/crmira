    <main class="mainHome">
        <div class="container">
            <div id="demo" class="carousel slide" data-ride="carousel">
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>

                    <li data-target="#demo" data-slide-to="3"></li>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/cajas.JPG" alt="Box" width="1100" height="700">

                            <h3>Box</h3>
                            <p>Box explosiva, souvenirs y más!</p>
                        </div>
                    </div>
                    <div class="carousel-item">

                    </div>
                    <div class="carousel-item">

                        <div class="carousel-caption mainHome--textformat">
                            <h3>Regalos y fechas especiales</h3>
                            <p>Desayunos, y sorpresas personalizadas!</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="imgC" src="img/vinilos.jpg" alt="Vinilos" width="1100" height="700">
                        <div class="carousel-caption mainHome--textformat">
                            <h3>Vinilos</h3>
                            <p>Vinilos, decorativos, textiles y más!</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
